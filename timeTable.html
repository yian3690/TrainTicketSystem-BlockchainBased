<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>時刻表查詢</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <!-- Header Bar -->
  <header class="header-bar">
    <div class="header-content">
      <div class="left-group">
        <img src="img/logo.jpg" alt="火車LOGO" class="logo" />
        <h1> 區塊鏈火車購票系統</h1>
      </div>

      <div class="right-group">
        <a href="timeTable.html" class="header-button">時刻表查詢</a>
        <a href="index.html" class="header-button">線上訂票</a>
        <span class="header-button" onclick="connectWallet()">連接 MetaMask</span>
        <a href="myTicket.html" class="header-button">我的票券</a>
      </div>
    </div>
  </header>






  <main>
    <div class="left-aligned">
      <h2>時刻表查詢</h2>
    </div>
    <div class = "main-block">
      <form id="timeTableForm">
        <!-- 出發站 -->
        <label for="departure">出發站：</label>
        <input type="text" id="departure" readonly required />
        <button type="button" onclick="toggleStationList('departure', this)">選擇站點</button>

        <!-- 抵達站 -->
        <label for="destination">抵達站：</label>
        <input type="text" id="destination" readonly required />
        <button type="button" onclick="toggleStationList('destination', this)">選擇站點</button>

        <!-- 車站選單 -->
        <div id="stationList" class="station-list hidden"></div>

        <div class="left-aligned">
          <label>日期：</label>
            <input type="date" id="travelDate" required /><br/>
        </div>
      </form>

      
    </div>

    <div class="right-aligned">
      <button type="submit" form="timeTableForm">查詢</button>
    </div>

    <!--顯示時刻表-->
   <div id="timeTableResults"  class="left-aligned"></div>

  </main>

  <!-- Footer Bar -->
  <footer class="footer-bar">
    <p>© 2025 火車購票系統 | Powered by Blockchain</p>
  </footer>

  <!-- script 放在這裡 -->
  <script src="timeTable.js"></script>
</body>
</html>
